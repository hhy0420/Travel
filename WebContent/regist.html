<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录-叶子旅行社</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>欢迎光临叶子旅行社</h1>
        </header>
        <section class="loginCont">
            <form action="regist.do" method="post">
                <div class="inputbox">
                    <label for="user">用户名：</label>
                    <input id="user" type="text" name="username" placeholder="请输入用户名" required/>
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="mima" type="password" name="password" placeholder="请输入密码" required/>
                </div>
                <div class="inputbox">
                    <label for="age">年龄：</label>
                    <input id="userage" type="text" name="userage" placeholder="请输入用户年龄" required/>
                </div>
                <div >
			<label  for="sex">性别：</label>
			<input type="radio" class="yuyue_ra" name="usersex" value="男" />男<input name="usersex" value="女" type="radio" class="yuyue_ra" />女 
			<!-- <input id="sex" type="text" name="sex" placeholder="请输入性别" required/> --> 
		</div>
		<div class="inputbox">
			<label for="tel">联系方式：</label>
                    <input id="usertel" type="text" name="usertel" placeholder="请输入联系方式" required/> 
		</div>
                <div class="subBtn">
                    <input type="submit" value="注册" />
                    
                </div>

            </form>
        </section>
    </section>

</body>
</html>
