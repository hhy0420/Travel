<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录-管理员登录</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>叶子旅行社后台管理</h1>
        </header>
        <section class="loginCont">
            <form action="alogin.do" method="post">
                <div class="inputbox">
                    <label for="user">用户名：</label>
                    <input id="adminname" type="text" name="adminname" placeholder="请输入用户名" required/>
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="adminpassword" type="password" name="adminpassword" placeholder="请输入密码" required/>
                </div>
                <div class="subBtn">
                    <input type="submit" value="登录" />  
                </div>
            </form>
        </section>
    </section>

</body>
</html>
